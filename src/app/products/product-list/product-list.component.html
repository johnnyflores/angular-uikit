<div class="row mb-4">
    <div class="col-md-12">
        <button class="btn btn-success">New Product</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <app-product-item
                *ngFor="let productElement of products"
                [product]="productElement"
                (productSelected)="onProductSelected(productElement)">
            </app-product-item>
        </ul>
    </div>
</div>
