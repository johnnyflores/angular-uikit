<div class="row mb-4">
    <div class="col-md-12">
        <button class="btn btn-success" (click)="onNewProduct()">New Product</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <app-product-item
                *ngFor="let productElement of products; let i = index"
                [product]="productElement"
                [index]="i">
            </app-product-item>
        </ul>
    </div>
</div>
