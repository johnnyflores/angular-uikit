<div class="row">
    <div class="col-md-12">
        <div class="card">
            <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <div class="card-text">
                    <div class="btn-group">
                        <button 
                            appDropdown
                            type="button"
                            class="btn btn-primary dropdown-toggle"
                            >Manage Product<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" style="cursor: pointer;">To Shopping List</a></li>
                            <li><a class="dropdown-item" style="cursor: pointer;">Edit Product</a></li>
                            <li><a class="dropdown-item" style="cursor: pointer;">Delete Product</a></li>
                        </ul>
                    </div>
                </div>
                <p class="card-text">{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
