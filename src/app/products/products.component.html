<div class="container my-4">
    <div class="row">
        <div class="col-md-5">
            <app-product-list></app-product-list>
        </div>
        <div class="col-md-7">
            <app-product-detail 
                *ngIf="selectedProduct; else showText"
                [product]="selectedProduct">
            </app-product-detail>
            <ng-template #showText>
                <h2>Please select a Product!</h2>
            </ng-template>
        </div>
    </div>
</div>
