<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">{{cardHeader}}</div>
            <div class="col-md-6 text-right">
                <button class="btn btn-primary" (click)="onClick()">{{primaryText}}</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div [ngTemplateOutlet]="content"></div>
    </div>
</div>
