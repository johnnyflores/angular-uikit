<div class="container my-4">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <app-alert
                [message]="error"
                *ngIf="error"
                (close)="onHandleError()">
            </app-alert>
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <div class="center">
                <h1 *ngIf="!isLoading">{{ isLoginMode ? 'Login' : 'Sign Up' }}</h1>
                <form
                    #authForm="ngForm"
                    (ngSubmit)="onSubmit(authForm)"
                    *ngIf="!isLoading">
                    <div class="form-group">
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            ngModel
                            name="email"
                            required
                            email
                        >
                        <span></span>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            ngModel
                            required
                            minlength="6"
                        >
                        <span></span>
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <button
                            class="btn btn-primary w-100"
                            type="submit"
                            [disabled]="!authForm.valid"
                        >
                            {{ isLoginMode ? 'Login' : 'Sign Up' }}
                        </button>
                    </div>
                    <div class="signup_link">
                        <span class="signup_link--text">
                            {{ isLoginMode ? 'Not a member ?' : 'Already have account ?' }}
                        </span>
                        <span class="signup_link--button" (click)="onSwitchMode()">
                            {{ isLoginMode ? 'Sign Up' : 'Login' }}
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
